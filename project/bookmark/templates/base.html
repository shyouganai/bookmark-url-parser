<!DOCTYPE html>
<html>
<head>
  <title>Bookmark</title>
  <meta charset="utf-8">

  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="#">Bookmark</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="#">Выйти</a>
        {% else %}
          <a class="nav-item nav-link" href="#">Регистрация</a>
          <a class="nav-item nav-link disabled" href="#">или</a>
          <a class="nav-item nav-link" href="#">Вход</a>
        {% endif %}
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  {% block scripts %}
  {% endblock %}
</body>
</html>
